version: "3.8"

services:
  redis:
    image: redis
    restart: always
    ports:
      - 6379
  lanyard:
    image: phineas/lanyard
    build: .
    restart: always
    depends_on:
      - redis
    ports:
      - ${APP_PORT:-4001}:4001
    environment:
      BOT_TOKEN: ${APP_TOKEN}
      REDIS_HOST: redis
    links:
      - redis

