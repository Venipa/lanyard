version: "3.8"

services:
  redis:
    image: redis
    restart: always
    container_name: lanyard_redis
    ports:
      - 6379
  lanyard:
    image: phineas/lanyard
    build: .
    restart: always
    container_name: lanyard
    depends_on:
      - redis
    ports:
      - ${APP_PORT:-4001}:4001
    environment:
      BOT_TOKEN: ${APP_TOKEN}
      REDIS_URL: redis://redis:6379
